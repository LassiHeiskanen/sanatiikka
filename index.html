<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Sanatiikka</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 1em; }
    #gameContainer {
      display: flex;
      align-items: flex-start;
      gap: 1em;
    }
    #gamePlayfield {
      flex: 1;
    }
    #gameHistory {
      width: 150px;
    }
    #gameHistory h4 {
      margin: 0 0 .5em 0;
    }
    #letters {
      display: flex;
      gap: .5em;
      margin: 1em 0;
    }
    #letters span {
      width: 2em;
      text-align: center;
      font-size: 2em;
      border-bottom: 2px solid #333;
    }
    #controls {
      display: flex;
      gap: .5em;
      margin: .5em 0;
    }
    button, input {
      font-size: 1em;
      padding: .5em;
    }
    #info {
      margin-top: 1em;
    }
    #history {
      white-space: pre;
    }
    #top5 {
      white-space: pre;
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Arvaa sana</h1>
  <div>
    <label>Sanan‐pituus:
      <select id="length">
        <option>3</option><option>4</option><option selected>5</option>
        <option>6</option><option>7</option>
      </select>
    </label>
    <button id="start">Aloita</button>
  </div>

  <div id="game" style="display:none">
    <div id="gameContainer">
      <!-- Vasen palsta: peli -->
      <div id="gamePlayfield">
        <div id="letters"></div>

        <div id="controls">
          <input id="guess" placeholder="Kirjoita arvaus" maxlength="7">
          <button id="submit">Arvaa</button>
          <button id="hint">Vihje</button>
          <button id="reveal">Näytä sana</button>
        </div>

        <div id="info">
          <div id="result"></div>
          <div id="count"></div>
          <div id="closest"></div>
        </div>
      </div>

      <!-- Oikea palsta: historia -->
      <div id="gameHistory">
        <h4>Arvatut sanat</h4>
        <div id="history"></div>
      </div>
    </div>
  </div>

  <div id="top5"></div>

  <!-- Supabase JS (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
